openapi: 3.0.3
info:
  title: App Store Server API
  version: 1.9.0
servers:
  - url: https://api.storekit-sandbox.itunes.apple.com/
    description: Sandbox
  - url: https://api.storekit.itunes.apple.com/
    description: Production
tags:
  - name: inApps
paths:
  /inApps/v1/history/{transactionId}:
    get:
      operationId: getTransactionHistory
      tags:
        - inApps
      parameters:
        - name: transactionId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/transactionId'
        - name: revision
          in: query
          schema:
            $ref: '#/components/schemas/revision'
        - name: startDate
          in: query
          schema:
            $ref: '#/components/schemas/startDate'
        - name: endDate
          in: query
          schema:
            $ref: '#/components/schemas/endDate'
        - name: productId
          in: query
          schema:
            type: array
            items:
              $ref: '#/components/schemas/productId'
        - name: productType
          in: query
          schema:
            type: array
            items:
              $ref: '#/components/schemas/productType'
        - name: sort
          in: query
          schema:
            $ref: '#/components/schemas/sort'
        - name: subscriptionGroupIdentifier
          in: query
          schema:
            type: array
            items:
              $ref: '#/components/schemas/subscriptionGroupIdentifier'
        - name: inAppOwnershipType
          in: query
          schema:
            $ref: '#/components/schemas/inAppOwnershipType'
        - name: revoked
          in: query
          schema:
            type: boolean
        - name: excludeRevoked
          deprecated: true
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/historyResponse'
        '400':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '401':
          description: _
        '404':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '429':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '500':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
