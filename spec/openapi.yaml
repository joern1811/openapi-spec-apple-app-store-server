  /inApps/v1/subscriptions/extend/mass/{productId}/{requestIdentifier}:
    get:
      operationId: getStatusOfSubscriptionRenewalDateExtensions
      tags:
        - inApps
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/productId'
        - name: requestIdentifier
