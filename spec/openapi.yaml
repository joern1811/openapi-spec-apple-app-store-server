    get:
      operationId: LookUpOrderId
      tags:
        - InApps
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/OrderId'
      responses:
        '200':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderLookupResponse'
        '400':
