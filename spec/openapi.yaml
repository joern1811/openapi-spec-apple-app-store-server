              schema:
                $ref: '#/components/schemas/errorResponse'
        '429':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '500':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'        
  /inApps/v1/subscriptions/extend/mass/:
    post:
      operationId: extendSubscriptionRenewalDatesForAllActiveSubscribers
      tags:
        - inApps
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/massExtendRenewalDateRequest'
      responses:
        '200':
          description: _
