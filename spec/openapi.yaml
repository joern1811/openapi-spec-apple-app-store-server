openapi: 3.0.3
info:
  title: App Store Server API
  version: 1.9.0
servers:
  - url: https://api.storekit-sandbox.itunes.apple.com/
    description: Sandbox
  - url: https://api.storekit.itunes.apple.com/
    description: Production
tags:
  - name: InApps
paths:
  /InApps/v1/history/{transactionId}:
    get:
      operationId: GetTransactionHistory
      tags:
        - InApps
      parameters:
        - name: transactionId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/TransactionId'
        - name: revision
          in: query
          schema:
            $ref: '#/components/schemas/Revision'
        - name: startDate
          in: query
          schema:
            $ref: '#/components/schemas/StartDate'
        - name: endDate
          in: query
          schema:
            $ref: '#/components/schemas/EndDate'
        - name: productId
          in: query
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ProductId'
        - name: productType
          in: query
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ProductType'
        - name: sort
          in: query
          schema:
            $ref: '#/components/schemas/Sort'
        - name: subscriptionGroupIdentifier
          in: query
          schema:
            type: array
            items:
              $ref: '#/components/schemas/SubscriptionGroupIdentifier'
        - name: inAppOwnershipType
          in: query
          schema:
            $ref: '#/components/schemas/InAppOwnershipType'
        - name: revoked
          in: query
          schema:
            type: boolean
        - name: excludeRevoked
          deprecated: true
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HistoryResponse'
        '400':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: _
        '404':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /InApps/v1/transactions/{transactionId}:
    get:
      operationId: GetTransactionInfo
      tags:
        - InApps
      parameters:
        - name: transactionId
          in: path
          required: true
