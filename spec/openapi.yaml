        '401':
          description: _
        '404':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /InApps/v1/notifications/test:
    post:
      operationId: RequestTestNotification
      tags:
        - InApps
      responses:
        '200':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendTestNotificationResponse'
        '401':
          description: _
        '404':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: _
          content:
            application/json:
              schema:
