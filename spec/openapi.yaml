components:
  schemas:
    AccountTenure:
      type: integer
      format: int32
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
      x-enum-varnames:
        - UNDECLARED
        - ZERO_TO_THREE_DAYS
        - THREE_DAYS_TO_TEN_DAYS
        - TEN_DAYS_TO_THIRTY_DAYS
        - THIRTY_DAYS_TO_NINETY_DAYS
        - NINETY_DAYS_TO_ONE_HUNDRED_EIGHTY_DAYS
        - ONE_HUNDRED_EIGHTY_DAYS_TO_THREE_HUNDRED_SIXTY_FIVE_DAYS
        - GREATER_THAN_THREE_HUNDRED_SIXTY_FIVE_DAYS
    AppAccountToken:
      type: string
      format: uuid
    AppAppleId:
      type: integer
      format: int64
    AttemptDate:
      type: string
      format: timestamp
    BundleId:
      type: string
    CheckTestNotificationResponse:
      type: object
      properties:
        sendAttempts:
          type: array
          items:
            $ref: '#/components/schemas/SendAttemptItem'
        signedPayload:
          $ref: '#/components/schemas/SignedPayload'
        firstSendAttemptResult:
          type: string
          deprecated: true
    Complete:
      type: boolean
    CompleteDate:
      type: string
      format: timestamp
    ConsumptionRequest:
      type: object
      properties:
        accountTenure:
          $ref: '#/components/schemas/AccountTenure'
        appAccountToken:
          $ref: '#/components/schemas/AppAccountToken'
        consumptionStatus:
          $ref: '#/components/schemas/ConsumptionStatus'
        customerConsented:
          $ref: '#/components/schemas/CustomerConsented'
        deliveryStatus:
          $ref: '#/components/schemas/DeliveryStatus'
        lifetimeDollarsPurchased:
          $ref: '#/components/schemas/LifetimeDollarsPurchased'
        lifetimeDollarsRefunded:
          $ref: '#/components/schemas/LifetimeDollarsRefunded'
        platform:
          $ref: '#/components/schemas/Platform'
        playTime:
          $ref: '#/components/schemas/PlayTime'
        sampleContentProvided:
          $ref: '#/components/schemas/SampleContentProvided'
        userStatus:
          $ref: '#/components/schemas/UserStatus'
      required:
        - accountTenure
        - appAccountToken
        - consumptionStatus
        - customerConsented
        - deliveryStatus
        - lifetimeDollarsPurchased
        - lifetimeDollarsRefunded
        - platform
        - playTime
        - sampleContentProvided
        - userStatus
    ConsumptionStatus:
      type: integer
      format: int32
      enum:
        - 0
        - 1
        - 2
        - 3
      x-enum-vernames:
       - UNDECLARED
       - NOT_CONSUMED
       - PARTIALLY_CONSUMED
       - FULLY_CONSUMED
    CustomerConsented:
      type: boolean
    DeliveryStatus:
      type: integer
      format: int32
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
      x-enum-varnames:
       - DELIVERED_AND_WORKING_PROPERLY
       - DID_NOT_DELIVER_DUE_TO_QUALITY_ISSUE
       - DELIVERED_WRONG_ITEM
       - DID_NOT_DELIVER_DUE_TO_SERVER_OUTAGE
       - DID_NOT_DELIVER_DUE_TO_IN_GAME_CURRENCY_CHANGE
       - DID_NOT_DELIVER_FOR_OTHER_REASON
    EffectiveDate:
      type: string
      format: timestamp
    EndDate:
      type: string
      format: unix timestamp to millisecond
    Environment:
      type: string
    ErrorResponse:
      type: object
      properties:
        errorCode:
          type: integer
          format: int64
        errorMessage:
          type: string
      required:
        - errorCode
        - errorMessage
    ExtendByDays:
      type: integer
      format: int32
      minimum: 1
      maximum: 90
    ExtendReasonCode:
      type: integer
      format: int32
      enum:
        - 0
        - 1
        - 2
        - 3
      x-enum-varnames:
        - UNDECLARED
        - CUSTOMER_SATISFACTION
        - OTHER
        - SERVICE_ISSUE_OR_OUTAGE
    ExtendRenewalDateRequest:
      type: object
      properties:
        extendByDays:
          $ref: '#/components/schemas/ExtendByDays'
        extendReasonCode:
          $ref: '#/components/schemas/ExtendReasonCode'
        requestIdentifier:
          $ref: '#/components/schemas/RequestIdentifier'
      required:
        - extendByDays
        - extendReasonCode
        - requestIdentifier
    ExtendRenewalDateResponse:
      type: object
      properties:
        effectiveDate:
          $ref: '#/components/schemas/EffectiveDate'
        originalTransactionId:
          $ref: '#/components/schemas/OriginalTransactionId'
        success:
          $ref: '#/components/schemas/Success'
        webOrderLineItemId:
          $ref: '#/components/schemas/WebOrderLineItemId'
    FailedCount:
      type: integer
      format: int64
    HasMore:
      type: boolean
    HistoryResponse:
      type: object
      properties:
        appAppId:
          type: integer
          format: int64
        bundleId:
          type: string
        environment:
          type: string
          enum:
            - Production
            - Sandbox
        hasMore:
          type: boolean
        revision:
          type: string
        signedTransactions:
          type: array
          items:
            type: string
    InAppOwnershipType:
      type: string
      enum:
        - FAMILY_SHARED
        - PURCHASED
    JwsRenewalInfo:
      type: string
    JwsTransaction:
      type: string
    LastTransactionsItem:
      type: object
      properties:
        originalTransactionId:
          type: string
        status:
          $ref: '#/components/schemas/Status'
        signedRenewalInfo:
          $ref: '#/components/schemas/JwsRenewalInfo'
        signedTransactionInfo:
          $ref: '#/components/schemas/JwsTransaction'
    LifetimeDollarsPurchased:
      type: integer
      format: int32
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
      x-enum-varnames:
        - UNDECLARED
        - ZERO_DOLLARS
        - ONE_CENT_TO_FORTY_NINE_DOLLARS_AND_NINETY_NINE_CENTS
        - FIFTY_DOLLARS_TO_NINETY_NINE_DOLLARS_AND_NINETY_NINE_CENTS
        - ONE_HUNDRED_DOLLARS_TO_FOUR_HUNDRED_NINETY_NINE_DOLLARS_AND_NINETY_NINE_CENTS
        - FIVE_HUNDRED_DOLLARS_TO_NINE_HUNDRED_NINETY_NINE_DOLLARS_AND_NINETY_NINE_CENTS
        - ONE_THOUSAND_DOLLARS_TO_ONE_THOUSAND_NINE_HUNDRED_NINETY_NINE_DOLLARS_AND_NINETY_NINE_CENTS
        - TWO_THOUSAND_DOLLARS_OR_GREATER
    LifetimeDollarsRefunded:
      type: integer
      format: int32
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 6
        - 7
      x-enum-varnames:
        - UNDECLARED
        - ZERO_DOLLARS
        - ONE_CENT_TO_FORTY_NINE_DOLLARS_AND_NINETY_NINE_CENTS
        - FIFTY_DOLLARS_TO_NINETY_NINE_DOLLARS_AND_NINETY_NINE_CENTS
        - ONE_HUNDRED_DOLLARS_TO_FOUR_HUNDRED_NINETY_NINE_DOLLARS_AND_NINETY_NINE_CENTS
        - FIVE_HUNDRED_DOLLARS_TO_NINE_HUNDRED_NINETY_NINE_DOLLARS_AND_NINETY_NINE_CENTS
        - ONE_THOUSAND_DOLLARS_TO_ONE_THOUSAND_NINE_HUNDRED_NINETY_NINE_DOLLARS_AND_NINETY_NINE_CENTS
        - TWO_THOUSAND_DOLLARS_OR_GREATER
    MassExtendRenewalDateRequest:
      type: object
      properties:
        requestIdentifier:
          $ref: '#/components/schemas/RequestIdentifier'
        extendByDays:
          $ref: '#/components/schemas/ExtendByDays'
        extendReasonCode:
          $ref: '#/components/schemas/ExtendReasonCode'
        productId:
          $ref: '#/components/schemas/ProductId'
        storefrontCountryCodes:
          $ref: '#/components/schemas/StorefrontCountryCodes'
      required:
        - requestIdentifier
        - extendByDays
        - extendReasonCode
        - productId
    MassExtendRenewalDateResponse:
      type: object
      properties:
        requestIdentifier:
          $ref: '#/components/schemas/RequestIdentifier'
    MassExtendRenewalDateStatusResponse:
      type: object
      properties:
        requestIdentifier:
          $ref: '#/components/schemas/RequestIdentifier'
        complete:
          $ref: '#/components/schemas/Complete'
        completeDate:
          $ref: '#/components/schemas/CompleteDate'
        failedCount:
          $ref: '#/components/schemas/FailedCount'
        succeededCount:
          $ref: '#/components/schemas/SucceededCount'
    NotificationHistoryRequest:
      type: object
      properties:
        startDate:
          $ref: '#/components/schemas/StartDate'
        endDate:
          $ref: '#/components/schemas/EndDate'
        notificationType:
          $ref: '#/components/schemas/NotificationTypeV2'
        notificationSubtype:
          $ref: '#/components/schemas/NotificationSubtypeV2'
        onlyFailures:
          $ref: '#/components/schemas/OnlyFailures'
        transactionId:
          $ref: '#/components/schemas/TransactionId'
        originalTransactionId:
          type: string
          deprecated: true
      required:
        - startDate
        - endDate
    NotificationHistoryResponse:
      type: object
      properties:
        notificationHistory:
          type: array
          items:
            $ref: '#/components/schemas/NotificationHistoryResponseItem'
        hasMore:
          $ref: '#/components/schemas/HasMore'
        paginationToken:
          $ref: '#/components/schemas/PaginationToken'
    NotificationHistoryResponseItem:
      type: object
      properties:
        sendAttempts:
          type: array
          items:
