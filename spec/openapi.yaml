              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /InApps/v1/subscriptions/extend/mass/{productId}/{requestIdentifier}:
    get:
      operationId: GetStatusOfSubscriptionRenewalDateExtensions
      tags:
        - InApps
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/ProductId'
        - name: requestIdentifier
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/RequestIdentifier'
      responses:
        '200':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MassExtendRenewalDateStatusResponse'
        '400':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: _
        '429':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /InApps/v1/notifications/history:
    post:
      operationId: GetNotificationHistory
      tags:
        - InApps
      parameters:
        - name: paginationToken
          in: query
          schema:
            $ref: '#/components/schemas/PaginationToken'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationHistoryRequest'
      responses:
        '200':
          description: _
