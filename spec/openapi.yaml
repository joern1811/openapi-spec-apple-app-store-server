              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /InApps/v1/subscriptions/extend/{originalTransactionId}:
    put:
      operationId: ExtendSubscriptionRenewalDate
      tags:
        - InApps
      parameters:
        - name: originalTransactionId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/OriginalTransactionId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExtendRenewalDateRequest'
      responses:
        '200':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtendRenewalDateResponse'
        '400':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: _
        '403':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /InApps/v1/subscriptions/extend/mass/:
    post:
      operationId: ExtendSubscriptionRenewalDatesForAllActiveSubscribers
      tags:
        - InApps
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MassExtendRenewalDateRequest'
      responses:
        '200':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MassExtendRenewalDateResponse'
        '400':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: _
        '403':
          description: _
          content:
