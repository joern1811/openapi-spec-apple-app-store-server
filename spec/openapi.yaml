  /InApps/v1/notifications/test/{testNotificationToken}:
    get:
      operationId: GetTestNotificationStatus
      tags:
        - InApps
      parameters:
        - name: testNotificationToken
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/TestNotificationToken'
      responses:
        '200':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckTestNotificationResponse'
        '400':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: _
        '404':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: _
