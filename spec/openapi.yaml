            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /InApps/v1/subscriptions/{transactionId}:
    get:
      operationId: GetAllSubscriptionStatuses
      tags:
        - InApps
      parameters:
        - name: transactionId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/TransactionId'
        - name: status
          in: query
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Status'
      responses:
        '200':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '400':
          description: _
