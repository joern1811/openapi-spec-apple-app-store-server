  /InApps/v1/refund/lookup/{originalTransactionId}:
    get:
      operationId: GetRefundHistoryV1
      tags:
        - InApps
      deprecated: true
      parameters:
        - name: originalTransactionId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/OriginalTransactionId'
      responses:
        '200':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefundLookupResponse'
        '400':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: _
        '404':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: _
