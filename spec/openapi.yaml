  /inApps/v1/subscriptions/extend/{originalTransactionId}:
    put:
      operationId: extendSubscriptionRenewalDate
      tags:
        - inApps
      parameters:
        - name: originalTransactionId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/originalTransactionId'
      requestBody:
