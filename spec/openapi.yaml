      parameters:
        - name: transactionId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/TransactionId'
        - name: revision
          in: query
          schema:
            $ref: '#/components/schemas/Revision'
      responses:
        '200':
          description: _
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefundHistoryResponse'
        '400':
          description: _
